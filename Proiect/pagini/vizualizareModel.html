<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script>
      fetch('header1.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header').innerHTML = data;
          });
    </script>
    <link rel="stylesheet" href="../style/vizualizareModel.css">
    <script type="text/javascript" src="../script/modelSpecific.js"></script>
  </head>

  <body>
    <!--Navbar General-->
    <div id="header">
    </div>

    <!--Corpul -->
    <div id="main-body" class="main-body">
      <div class="container">
        <img id="mainImage" class="main-image" src="" alt="Big Image">
        <div class="imaginiMici" id="imaginiMici">
        </div>
      </div>
      <div class="info">
        <div class="coloana">
            <h3 id="model">Model: <span></span> </h3>
            <h3 id="an">An fabricație: <span></span></h3>
            <h3 id="combustibil">Combustibil: <span></span></h3>
            <h3 id="transmisie">Transmisie: <span></span></h3>
        </div>
        <div class="coloana">
            <h3 id="motor">Capacitate motor: <span></span> L</h3>
            <h3 id="putere">Putere: <span></span> CP</h3>
            <h3 id="consum">Consum mediu: <span></span> L/100km</h3>
            <h3 id="viteza">Viteza maximă: <span></span> km/h</h3>
        </div>
        <div class="coloana">
            <h3 id="acceleratie">Accelerație: <span></span> sec 0-100 km/h</h3>
            <h3 id="dimensiuni">Dimensiuni: <span></span> mm </h3>
            <h3 id="greutate">Masa: <span></span> kg</h3>
            <h3 id="tractiune">Tracțiune: <span></span> </h3>
        </div>
    </div>
    </div>

    <script src="../script/sidebar.js"></script>

  </body>
</html>
