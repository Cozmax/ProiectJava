<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script>
      fetch('header1.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header').innerHTML = data;
          });
    </script>
    <link rel="stylesheet" href="../style/vizualizareModel.css">
    <script type="text/javascript" src="../script/modelSpecific.js"></script>
  </head>

  <body>
    <!--Navbar General-->
    <div id="header">
    </div>

    <!--Corpul -->
    <div id="main-body" class="main-body">
      <div class="container">
        <img id="mainImage" class="main-image" src="../imagini/modeleMasini/fiesta.jpg" alt="Ford Fiesta">
        <div class="imaginiMici">
            <img src="../imagini/modeleMasini/fiesta.jpg" alt="Ford Fiesta" onclick="changeImage('../imagini/modeleMasini/fiesta.jpg')">
            <img src="../imagini/modeleMasini/focus.jpg" alt="Ford Focus" onclick="changeImage('../imagini/modeleMasini/focus.jpg')">
            <img src="../imagini/modeleMasini/puma.jpg" alt="Ford Puma" onclick="changeImage('../imagini/modeleMasini/puma.jpg')">
            <img src="../imagini/modeleMasini/kuga.jpg" alt="Ford Kuga" onclick="changeImage('../imagini/modeleMasini/kuga.jpg')">
        </div>
      </div>
      <div class="info">
        <div class="coloana">
            <h3 id="model">Model: Ford Fiesta</h3>
            <h3 id="an">An fabricație: 2023</h3>
            <h3 id="combustibil">Combustibil: Benzină</h3>
            <h3 id="transmisie">Transmisie: Manuală</h3>
        </div>
        <div class="coloana">
            <h3 id="motor">Capacitate motor: 1.5L</h3>
            <h3 id="putere">Putere: 120 CP</h3>
            <h3 id="consum">Consum mediu: 6.5 L/100km</h3>
            <h3 id="viteza">Viteza maximă: 200 km/h</h3>
        </div>
        <div class="coloana">
            <h3 id="acceleratie">Accelerație: 8.0 sec 0-100 km/h</h3>
            <h3 id="dimensiuni">Dimensiuni: 4500 x 1800 x 1400 mm</h3>
            <h3 id="greutate">Masa: 1300 kg</h3>
            <h3 id="tractiune">Tracțiune: FWD</h3>
        </div>
    </div>
    </div>

    <script src="../script/sidebar.js"></script>

  </body>
</html>
